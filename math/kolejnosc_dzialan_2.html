<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Monster - Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@500;700&display=swap');

        body {
            background-color: #0f172a; /* Slate 950 */
            color: #e2e8f0; /* Slate 200 */
            font-family: 'Crimson Text', serif;
            overflow: hidden;
        }

        /* --- STYL MATEMATYCZNY --- */
        
        .math-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.5s ease;
        }

        .fraction {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 0.3em;
        }

        .numerator {
            padding: 0 0.2em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 2px;
        }

        .fraction-bar {
            width: 100%;
            height: 2px;
            background-color: #94a3b8; /* Slate 400 */
            margin: 0.2em 0;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            box-shadow: 0 0 5px rgba(148, 163, 184, 0.2);
        }

        .fraction-bar:hover::after {
            content: '';
            position: absolute;
            top: -10px; bottom: -10px; left: -10px; right: -10px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 4px;
        }
        
        .fraction-bar.calculable:hover {
            background-color: #818cf8; /* Indigo 400 */
            height: 4px;
            box-shadow: 0 0 10px #818cf8;
        }

        .denominator {
            padding: 0 0.2em;
            text-align: center;
            border-top: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 2px;
        }

        .operator {
            margin: 0 0.4em;
            font-weight: bold;
            cursor: pointer;
            padding: 0.2em 0.4em;
            border-radius: 6px;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2em;
            color: #c084fc; /* Purple 400 */
        }

        .operator:hover {
            background-color: rgba(192, 132, 252, 0.2);
            color: #d8b4fe;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(192, 132, 252, 0.4);
        }

        .number {
            font-weight: bold;
            color: #22d3ee; /* Cyan 400 */
            padding: 0.1em;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 2px rgba(34, 211, 238, 0.3);
        }

        /* --- KOLOROWE NAWIASY (Neonowe) --- */
        .paren {
            font-size: 1.4em;
            font-weight: 700;
            margin: 0 0.1em;
            transform: scaleY(1.1);
            font-family: 'JetBrains Mono', monospace;
            transition: color 0.3s;
        }

        .paren-0 { color: #94a3b8; } /* Slate 400 */
        .paren-1 { color: #f87171; text-shadow: 0 0 5px rgba(248, 113, 113, 0.4); } /* Red 400 */
        .paren-2 { color: #60a5fa; text-shadow: 0 0 5px rgba(96, 165, 250, 0.4); } /* Blue 400 */
        .paren-3 { color: #4ade80; text-shadow: 0 0 5px rgba(74, 222, 128, 0.4); } /* Green 400 */
        .paren-4 { color: #fbbf24; text-shadow: 0 0 5px rgba(251, 191, 36, 0.4); } /* Amber 400 */

        /* Potęgi */
        .power-wrapper {
            display: inline-flex;
            align-items: flex-start;
        }
        
        .exponent {
            font-size: 0.7em;
            margin-left: 0.1em;
            cursor: pointer;
            padding: 0.2em;
            border-radius: 4px;
            color: #f472b6; /* Pink 400 */
            font-weight: bold;
        }
        
        .exponent:hover {
            background-color: rgba(244, 114, 182, 0.2);
            color: #fbcfe8;
            transform: scale(1.2) translateY(-2px);
            box-shadow: 0 0 10px rgba(244, 114, 182, 0.4);
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            color: #ef4444 !important; /* Red 500 */
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        #game-area {
            transform-origin: center top;
            transition: transform 0.3s ease-out;
        }
        
        /* Scrollbar dla historii */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-slate-950">

    <!-- Panel Sterowania -->
    <div class="bg-slate-900 border-b border-slate-800 text-slate-200 p-4 shadow-2xl z-20 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <div class="bg-indigo-500/20 p-2 rounded-lg border border-indigo-500/50 text-indigo-400">
                <i data-lucide="sigma" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="font-bold text-xl leading-none bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">Math Monster</h1>
                <p class="text-xs text-slate-500 mt-1">Dark Edition</p>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
             <div class="hidden sm:block text-right">
                <div class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Postęp</div>
                <div id="progress-text" class="font-mono font-bold text-green-400 text-lg shadow-green-500/20 drop-shadow-sm">0%</div>
            </div>
            <button onclick="initGame()" class="group bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-xl font-bold transition-all flex items-center gap-2 shadow-[0_0_15px_rgba(79,70,229,0.3)] hover:shadow-[0_0_25px_rgba(79,70,229,0.5)] border border-indigo-500/50">
                <i data-lucide="zap" class="group-hover:text-yellow-300 transition-colors"></i> 
                <span>Nowy Potwór</span>
            </button>
        </div>
    </div>

    <!-- Główny Obszar Gry -->
    <div class="flex-1 relative overflow-hidden flex flex-col items-center bg-slate-950 cursor-move" id="viewport">
        
        <!-- Pasek Feedbacku -->
        <div id="feedback-msg" class="absolute top-6 left-1/2 transform -translate-x-1/2 bg-slate-800/90 backdrop-blur px-8 py-3 rounded-full shadow-xl border border-slate-700 font-bold text-slate-200 opacity-0 transition-opacity z-10 pointer-events-none text-center min-w-[300px]">
            Szukaj dalej...
        </div>

        <!-- Kontener Skalujący -->
        <div id="game-area" class="mt-20 p-10 min-w-[600px] flex items-center justify-center">
            <!-- Tutaj wstrzykujemy drzewo DOM -->
        </div>

    </div>

    <!-- Historia -->
    <div class="absolute bottom-6 left-6 z-10 w-80 max-h-60 overflow-y-auto bg-slate-900/90 backdrop-blur border border-slate-800 rounded-2xl shadow-2xl p-4 hidden sm:block">
        <h3 class="text-xs font-bold text-slate-500 uppercase mb-3 flex items-center gap-2">
            <i data-lucide="history" class="w-3 h-3"></i> Dziennik Bojowy
        </h3>
        <div id="history-log" class="space-y-2 text-sm font-mono"></div>
    </div>

    <script>
        lucide.createIcons();

        // --- SILNIK MATEMATYCZNY (Ułamki) ---
        class Fraction {
            constructor(n, d) {
                if (d === 0) throw new Error("Div/0");
                if (d < 0) { n = -n; d = -d; }
                this.n = n; 
                this.d = d;
                this.simplify();
            }
            gcd(a, b) { return b === 0 ? a : this.gcd(b, a % b); }
            simplify() {
                const c = this.gcd(Math.abs(this.n), this.d);
                this.n /= c; this.d /= c;
            }
            add(f) { return new Fraction(this.n*f.d + f.n*this.d, this.d*f.d); }
            sub(f) { return new Fraction(this.n*f.d - f.n*this.d, this.d*f.d); }
            mul(f) { return new Fraction(this.n*f.n, this.d*f.d); }
            div(f) { return new Fraction(this.n*f.d, this.d*f.n); }
            pow(e) { return new Fraction(Math.pow(this.n, e), Math.pow(this.d, e)); }
            toString() { return this.d === 1 ? `${this.n}` : `${this.n}/${this.d}`; }
            equals(f) { return this.n === f.n && this.d === f.d; }
        }

        // --- STRUKTURA DRZEWA I RENDEROWANIE ---
        
        class Node {
            constructor(type, id = crypto.randomUUID()) {
                this.type = type;
                this.id = id;
                this.parent = null;
            }
            isReady() { return false; }
            calculate() { return null; }
            render(depth = 0) { return document.createElement('div'); }
        }

        class ValueNode extends Node {
            constructor(val) {
                super('value');
                this.value = val;
            }
            render(depth = 0) {
                const el = document.createElement('div');
                el.className = 'number';
                el.innerText = this.value.d === 1 ? this.value.n : this.value.toString();
                return el;
            }
            isReady() { return false; } 
        }

        class BinaryNode extends Node {
            constructor(op, left, right) {
                super('binary');
                this.op = op;
                this.left = left;
                this.right = right;
                left.parent = this;
                right.parent = this;
            }
            isReady() {
                return this.left.type === 'value' && this.right.type === 'value';
            }
            calculate() {
                if(this.op === '+') return this.left.value.add(this.right.value);
                if(this.op === '-') return this.left.value.sub(this.right.value);
                if(this.op === '*') return this.left.value.mul(this.right.value);
            }
            render(depth = 0) {
                const container = document.createElement('div');
                container.className = 'flex items-center mx-1';
                
                // Helper do nawiasów
                const addParen = (isStart) => {
                    const p = document.createElement('span');
                    const colorIdx = depth % 5;
                    p.className = `paren paren-${colorIdx}`;
                    p.innerText = isStart ? '(' : ')';
                    return p;
                };

                // --- Lewa strona ---
                let leftNeedsParen = false;
                if(this.left.type !== 'value' && this.left.type !== 'fraction' && this.left.type !== 'power') {
                    leftNeedsParen = true;
                }

                if (leftNeedsParen) {
                     container.appendChild(addParen(true));
                     container.appendChild(this.left.render(depth + 1));
                     container.appendChild(addParen(false));
                } else {
                    container.appendChild(this.left.render(depth + 1));
                }

                // --- Operator ---
                const opEl = document.createElement('div');
                opEl.className = 'operator';
                opEl.innerText = this.op === '*' ? '·' : this.op;
                opEl.dataset.id = this.id;
                opEl.onclick = (e) => handleInteraction(this.id, e);
                container.appendChild(opEl);

                // --- Prawa strona (Logika minusów) ---
                let rightNeedsParen = false;

                // 1. Złożone wyrażenie (standardowo)
                if(this.right.type !== 'value' && this.right.type !== 'fraction' && this.right.type !== 'power') {
                     rightNeedsParen = true;
                }
                // 2. Liczba ujemna (np. 5 - -3) -> 5 - (-3)
                // Sprawdzamy czy to liczba (ValueNode) i czy jej wartość jest ujemna
                else if (this.right.type === 'value' && this.right.value.n < 0) {
                    rightNeedsParen = true;
                }

                if (rightNeedsParen) {
                     container.appendChild(addParen(true));
                     container.appendChild(this.right.render(depth + 1));
                     container.appendChild(addParen(false));
                } else {
                    container.appendChild(this.right.render(depth + 1));
                }
                
                return container;
            }
        }

        class FractionNode extends Node {
            constructor(num, den) {
                super('fraction');
                this.numerator = num;
                this.denominator = den;
                num.parent = this;
                den.parent = this;
            }
            isReady() {
                return this.numerator.type === 'value' && this.denominator.type === 'value';
            }
            calculate() {
                return this.numerator.value.div(this.denominator.value);
            }
            render(depth = 0) {
                const container = document.createElement('div');
                container.className = 'fraction';

                const numEl = document.createElement('div');
                numEl.className = 'numerator';
                numEl.appendChild(this.numerator.render(depth + 1));

                const barEl = document.createElement('div');
                barEl.className = 'fraction-bar';
                if(this.isReady()) barEl.classList.add('calculable');
                barEl.dataset.id = this.id;
                barEl.onclick = (e) => handleInteraction(this.id, e);

                const denEl = document.createElement('div');
                denEl.className = 'denominator';
                denEl.appendChild(this.denominator.render(depth + 1));

                container.appendChild(numEl);
                container.appendChild(barEl);
                container.appendChild(denEl);

                return container;
            }
        }

        class PowerNode extends Node {
            constructor(base, exponentVal = 2) {
                super('power');
                this.base = base;
                this.exponent = exponentVal;
                base.parent = this;
            }
            isReady() {
                return this.base.type === 'value';
            }
            calculate() {
                return this.base.value.pow(this.exponent);
            }
            render(depth = 0) {
                const container = document.createElement('div');
                container.className = 'power-wrapper';

                const addParen = (isStart) => {
                    const p = document.createElement('span');
                    const colorIdx = depth % 5;
                    p.className = `paren paren-${colorIdx}`;
                    p.innerText = isStart ? '(' : ')';
                    return p;
                };

                // Baza
                if(this.base.type !== 'value') {
                     container.appendChild(addParen(true));
                     container.appendChild(this.base.render(depth + 1));
                     container.appendChild(addParen(false));
                } else {
                    // Jeśli baza jest ujemną liczbą, np. (-3)^2, też daj nawias
                    if (this.base.type === 'value' && this.base.value.n < 0) {
                         container.appendChild(addParen(true));
                         container.appendChild(this.base.render(depth + 1));
                         container.appendChild(addParen(false));
                    } else {
                        container.appendChild(this.base.render(depth + 1));
                    }
                }

                const expEl = document.createElement('div');
                expEl.className = 'exponent';
                expEl.innerText = this.exponent;
                expEl.dataset.id = this.id;
                expEl.onclick = (e) => handleInteraction(this.id, e);
                container.appendChild(expEl);

                return container;
            }
        }

        // --- GENERATOR "POTWORA" ---
        
        function generateMonster(depth, insideFraction = false) {
            if (depth <= 0) {
                // Generuj liczby, w tym ujemne!
                const val = Math.floor(Math.random() * 19) - 9; // -9 do 9
                // Unikaj zera w mianowniku, ale ValueNode to po prostu liczba, FractionNode sprawdza
                if (val === 0) return new ValueNode(new Fraction(1, 1));
                return new ValueNode(new Fraction(val, 1));
            }

            const rand = Math.random();
            
            // 75% zwykłe działania
            if (rand < 0.75) {
                const ops = ['+', '-', '*'];
                const op = ops[Math.floor(Math.random() * ops.length)];
                return new BinaryNode(op, generateMonster(depth - 1, insideFraction), generateMonster(depth - 1, insideFraction));
            }
            // 15% potęgi
            else if (rand < 0.90) {
                return new PowerNode(generateMonster(depth - 1, insideFraction), 2);
            }
            // 10% ułamki (tylko jeden poziom)
            else {
                if (insideFraction) {
                    const ops = ['+', '-', '*'];
                    const op = ops[Math.floor(Math.random() * ops.length)];
                    return new BinaryNode(op, generateMonster(depth - 1, true), generateMonster(depth - 1, true));
                }
                const childDepth = Math.max(0, depth - 2); 
                return new FractionNode(generateMonster(childDepth, true), generateMonster(childDepth, true));
            }
        }

        // --- GLOBAL STATE ---
        let rootNode = null;
        let nodeMap = new Map();
        let totalOps = 0;
        let solvedOps = 0;

        function indexTree(node) {
            nodeMap.set(node.id, node);
            if (node.type === 'value') return;
            totalOps++;
            if (node.type === 'binary') {
                indexTree(node.left); indexTree(node.right);
            } else if (node.type === 'fraction') {
                indexTree(node.numerator); indexTree(node.denominator);
            } else if (node.type === 'power') {
                indexTree(node.base);
            }
        }

        function renderGame() {
            const area = document.getElementById('game-area');
            area.innerHTML = '';
            if(!rootNode) return;
            area.appendChild(rootNode.render(0));
            
            const width = area.scrollWidth;
            if(width > window.innerWidth) {
                const scale = window.innerWidth / (width + 100);
                area.style.transform = `scale(${Math.max(scale, 0.6)})`;
            } else {
                area.style.transform = `scale(1)`;
            }

            const pct = Math.round((solvedOps / (totalOps || 1)) * 100);
            document.getElementById('progress-text').innerText = `${pct}%`;
        }

        function initGame() {
            nodeMap.clear();
            solvedOps = 0;
            totalOps = 0;
            document.getElementById('history-log').innerHTML = '';
            
            rootNode = generateMonster(3);
            
            indexTree(rootNode);
            renderGame();
            showFeedback("Powodzenia!", "text-cyan-400 border-cyan-500/50 shadow-cyan-500/20");
        }

        // --- INTERAKCJA ---

        function handleInteraction(id, event) {
            event.stopPropagation();
            const node = nodeMap.get(id);
            if (!node) return;

            if (node.isReady()) {
                const result = node.calculate();
                const resultNode = new ValueNode(result);
                
                const target = event.target;
                // Efekt sukcesu (zielony błysk)
                target.style.transition = 'all 0.1s';
                target.style.backgroundColor = '#4ade80';
                target.style.color = '#000';
                target.style.transform = 'scale(1.5)';
                target.style.boxShadow = '0 0 20px #4ade80';

                addToHistory(node, result);

                setTimeout(() => {
                    if (node.parent) {
                        if (node.parent.left === node) node.parent.left = resultNode;
                        else if (node.parent.right === node) node.parent.right = resultNode;
                        else if (node.parent.numerator === node) node.parent.numerator = resultNode;
                        else if (node.parent.denominator === node) node.parent.denominator = resultNode;
                        else if (node.parent.base === node) node.parent.base = resultNode;
                        resultNode.parent = node.parent;
                    } else {
                        rootNode = resultNode;
                        showFeedback("ZWYCIĘSTWO!", "text-green-400 border-green-500/50 shadow-green-500/20 text-2xl");
                    }
                    solvedOps++;
                    renderGame();
                }, 300);

            } else {
                showFeedback("Jeszcze nie teraz...", "text-rose-400 border-rose-500/50 shadow-rose-500/20");
                const target = event.target;
                target.classList.add('shake');
                setTimeout(() => target.classList.remove('shake'), 500);
            }
        }

        function addToHistory(node, res) {
            const log = document.getElementById('history-log');
            const entry = document.createElement('div');
            let opStr = "";
            const vL = (n) => {
                const s = n.value.toString();
                return n.value.d === 1 && n.value.n < 0 ? `(${s})` : s;
            };

            if (node.type === 'binary') {
                // Dla historii też formatujemy ładnie z nawiasami
                let rightStr = vL(node.right);
                // Jeśli operator to - i prawa strona jest ujemna, dodaj nawias (vL to robi dla ujemnych ale sprawdźmy)
                // vL dodaje nawias dla każdej ujemnej liczby całkowitej. To bezpieczne.
                opStr = `${vL(node.left)} ${node.op} ${rightStr}`;
            } else if (node.type === 'fraction') {
                opStr = `${vL(node.numerator)} / ${vL(node.denominator)}`;
            } else if (node.type === 'power') {
                opStr = `${vL(node.base)}^${node.exponent}`;
            }

            entry.className = "border-l-2 border-indigo-500 pl-3 py-2 text-slate-300 animate-in slide-in-from-left bg-slate-800/50 rounded-r-lg mb-2";
            entry.innerHTML = `<span class="font-bold text-indigo-300">${opStr}</span> <span class="text-slate-500">=</span> <span class="text-cyan-400 font-bold">${res.toString()}</span>`;
            log.prepend(entry);
        }

        function showFeedback(msg, colorClasses) {
            const el = document.getElementById('feedback-msg');
            el.innerText = msg;
            // Reset classes and set base + custom
            el.className = `absolute top-6 left-1/2 transform -translate-x-1/2 bg-slate-900/95 backdrop-blur px-8 py-3 rounded-full shadow-2xl border font-bold opacity-100 transition-all z-30 pointer-events-none text-center min-w-[300px] scale-110 ${colorClasses}`;
            
            clearTimeout(window.feedbackTimeout);
            window.feedbackTimeout = setTimeout(() => {
                el.style.opacity = '0';
                el.style.transform = 'translate(-50%, -20px) scale(0.9)';
            }, 1500);
        }

        // Panning
        const viewport = document.getElementById('viewport');
        let isDown = false;
        let startX, startY, scrollLeft, scrollTop;

        viewport.addEventListener('mousedown', (e) => {
            isDown = true;
            viewport.classList.add('cursor-grabbing');
            startX = e.pageX - viewport.offsetLeft;
            startY = e.pageY - viewport.offsetTop;
            scrollLeft = viewport.scrollLeft;
            scrollTop = viewport.scrollTop;
        });
        viewport.addEventListener('mouseleave', () => { isDown = false; viewport.classList.remove('cursor-grabbing'); });
        viewport.addEventListener('mouseup', () => { isDown = false; viewport.classList.remove('cursor-grabbing'); });
        viewport.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - viewport.offsetLeft;
            const y = e.pageY - viewport.offsetTop;
            const walkX = (x - startX) * 1; 
            const walkY = (y - startY) * 1;
            viewport.scrollLeft = scrollLeft - walkX;
            viewport.scrollTop = scrollTop - walkY;
        });

        initGame();
    </script>
</body>
</html>
