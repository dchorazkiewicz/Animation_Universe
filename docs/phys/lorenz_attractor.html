<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atraktor Lorentza 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #canvas-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            border-radius: 10px;
            background: #000;
        }
        .controls {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        .control-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        label {
            flex: 1;
            font-weight: 600;
        }
        input[type="range"] {
            flex: 2;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        .value {
            min-width: 60px;
            text-align: right;
            font-weight: bold;
        }
        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>ü¶ã Atraktor Lorentza</h1>
    
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>Sigma (œÉ):</label>
            <input type="range" id="sigma" min="0" max="20" step="0.1" value="10">
            <span class="value" id="sigma-val">10</span>
        </div>
        <div class="control-group">
            <label>Rho (œÅ):</label>
            <input type="range" id="rho" min="0" max="50" step="0.1" value="28">
            <span class="value" id="rho-val">28</span>
        </div>
        <div class="control-group">
            <label>Beta (Œ≤):</label>
            <input type="range" id="beta" min="0" max="10" step="0.1" value="2.667">
            <span class="value" id="beta-val">2.667</span>
        </div>
        <div class="control-group">
            <label>Prƒôdko≈õƒá:</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
            <span class="value" id="speed-val">1</span>
        </div>
        <div class="control-group">
            <label>Rotacja:</label>
            <input type="range" id="rotation" min="0" max="6.28" step="0.01" value="0">
            <span class="value" id="rotation-val">0</span>
        </div>
        
        <div class="button-group">
            <button onclick="togglePause()">‚èØÔ∏è Pauza/Start</button>
            <button onclick="clearTrail()">üóëÔ∏è Wyczy≈õƒá ≈õlad</button>
            <button onclick="resetParams()">üîÑ Reset parametr√≥w</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let sigma = 10;
        let rho = 28;
        let beta = 2.667;
        let speed = 1;
        let rotation = 0;
        let paused = false;
        
        let x = 0.1;
        let y = 0;
        let z = 0;
        
        const dt = 0.01;
        const scale = 8;
        const trail = [];
        const maxTrail = 3000;
        
        // Kolory tƒôczy
        const colors = [
            '#ff0080', '#ff0040', '#ff4000', '#ff8000',
            '#ffbf00', '#ffff00', '#80ff00', '#00ff00',
            '#00ff80', '#00ffff', '#0080ff', '#0000ff',
            '#4000ff', '#8000ff', '#ff00ff'
        ];
        
        function lorenz(x, y, z) {
            const dx = sigma * (y - x);
            const dy = x * (rho - z) - y;
            const dz = x * y - beta * z;
            return [dx, dy, dz];
        }
        
        function project3D(x, y, z, rot) {
            const cosR = Math.cos(rot);
            const sinR = Math.sin(rot);
            
            const x2 = x * cosR - y * sinR;
            const y2 = x * sinR + y * cosR;
            
            return {
                x: canvas.width / 2 + x2 * scale,
                y: canvas.height / 2 - z * scale + 200
            };
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (!paused) {
                for (let i = 0; i < speed * 5; i++) {
                    const [dx, dy, dz] = lorenz(x, y, z);
                    x += dx * dt;
                    y += dy * dt;
                    z += dz * dt;
                    
                    trail.push({x, y, z});
                    if (trail.length > maxTrail) trail.shift();
                }
            }
            
            for (let i = 1; i < trail.length; i++) {
                const p1 = project3D(trail[i-1].x, trail[i-1].y, trail[i-1].z, rotation);
                const p2 = project3D(trail[i].x, trail[i].y, trail[i].z, rotation);
                
                const colorIndex = Math.floor((i / trail.length) * colors.length);
                const alpha = i / trail.length;
                
                ctx.strokeStyle = colors[colorIndex % colors.length];
                ctx.globalAlpha = alpha;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }
            
            ctx.globalAlpha = 1;
            
            requestAnimationFrame(draw);
        }
        
        function clearTrail() {
            trail.length = 0;
            x = 0.1;
            y = 0;
            z = 0;
        }
        
        function togglePause() {
            paused = !paused;
        }
        
        function resetParams() {
            document.getElementById('sigma').value = 10;
            document.getElementById('rho').value = 28;
            document.getElementById('beta').value = 2.667;
            document.getElementById('speed').value = 1;
            document.getElementById('rotation').value = 0;
            updateParams();
            clearTrail();
        }
        
        function updateParams() {
            sigma = parseFloat(document.getElementById('sigma').value);
            rho = parseFloat(document.getElementById('rho').value);
            beta = parseFloat(document.getElementById('beta').value);
            speed = parseFloat(document.getElementById('speed').value);
            rotation = parseFloat(document.getElementById('rotation').value);
            
            document.getElementById('sigma-val').textContent = sigma.toFixed(1);
            document.getElementById('rho-val').textContent = rho.toFixed(1);
            document.getElementById('beta-val').textContent = beta.toFixed(3);
            document.getElementById('speed-val').textContent = speed.toFixed(1);
            document.getElementById('rotation-val').textContent = rotation.toFixed(2);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', updateParams);
        });
        
        updateParams();
        draw();
    </script>
</body>
</html>
