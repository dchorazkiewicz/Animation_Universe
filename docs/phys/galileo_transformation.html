<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacja Galileusza - Stabilny Zoom</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin: 5px 0 10px 0; font-size: 1.3rem; color: #fff; }

        /* Controls Panel */
        .controls {
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
        }

        .ctrl-group { display: flex; flex-direction: column; gap: 5px; }
        .row { display: flex; align-items: center; gap: 8px; }
        
        label { font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px;}
        select { background: #333; color: #fff; border: 1px solid #555; padding: 5px; border-radius: 4px; }
        input[type=range] { width: 120px; accent-color: #00d4ff; }
        .val-disp { font-family: monospace; color: #00d4ff; width: 60px; text-align: right; }

        button {
            background: #333; color: #fff; border: 1px solid #555; 
            padding: 5px 15px; border-radius: 4px; cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #444; }
        button.active { background: #00d4ff; color: #000; font-weight: bold; border-color: #00d4ff; }

        /* Layout */
        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 100%;
            max-width: 1000px;
        }

        /* Canvas Styles */
        .canvas-wrapper {
            position: relative;
            background: #080808;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .canvas-label {
            position: absolute;
            top: 5px;
            left: 10px;
            font-family: monospace;
            font-weight: bold;
            font-size: 0.9rem;
            pointer-events: none;
            background: rgba(0,0,0,0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .scale-info {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-family: monospace;
            font-size: 0.75rem;
            color: #666;
            pointer-events: none;
        }

        /* Colors for Labels */
        .lbl-s { color: #ffff00; border-left: 3px solid #ffff00; } /* Yellow */
        .lbl-sp { color: #00d4ff; border-left: 3px solid #00d4ff; } /* Cyan */
        .lbl-vec { color: #ff0055; } /* Red */

        /* Bottom Grid */
        .plots-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        canvas { display: block; width: 100%; }
        
        /* Math display */
        .math-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #ccc;
            font-size: 0.9rem;
            border: 1px solid #444;
        }
        .v-r { color: #ffff00; }
        .v-rp { color: #00d4ff; }
        .v-vt { color: #ff0055; }

    </style>
</head>
<body>

    <h1>Transformacja Galileusza: Ewolucja Trajektorii</h1>

    <div class="controls">
        <div class="ctrl-group">
            <label>Scenariusz Ruchu</label>
            <select id="scenarioSel">
                <option value="static_s">1. Statyczny w S (Stoi w miejscu)</option>
                <option value="static_sp">2. Statyczny w S' (Jedzie z układem)</option>
                <option value="linear_s">3. Jednostajny w S</option>
                <option value="linear_sp">4. Jednostajny w S' (Rzut w pociągu)</option>
                <option value="circle_s" selected>5. Ruch po okręgu w S</option>
            </select>
        </div>

        <div class="ctrl-group">
            <label>Prędkość Układu S' (v)</label>
            <div class="row">
                <span>Vx:</span>
                <input type="range" id="rngVx" min="-100" max="100" value="40">
                <span id="dispVx" class="val-disp">40</span>
            </div>
            <div class="row">
                <span>Vy:</span>
                <input type="range" id="rngVy" min="-50" max="50" value="0">
                <span id="dispVy" class="val-disp">0</span>
            </div>
        </div>

        <div class="ctrl-group">
            <label>Prędkość Symulacji</label>
            <div class="row">
                <input type="range" id="rngSpeed" min="0.1" max="3.0" step="0.1" value="0.5">
                <span id="dispSpeed" class="val-disp">0.5x</span>
            </div>
        </div>

        <div class="ctrl-group" style="justify-content: flex-end;">
            <button id="btnReset">Reset (t=0)</button>
            <button id="btnPause" class="active">Start / Stop</button>
        </div>
    </div>

    <div class="main-container">
        <!-- Główny widok -->
        <div class="canvas-wrapper">
            <div class="canvas-label lbl-s">WIDOK LABORATORIUM (UKŁAD S) + S'<br><span style="font-size:0.8em; color:#888; font-weight:normal;">Auto-Zoom</span></div>
            <div class="scale-info" id="scaleInfoMain">Zoom: 1.00x</div>
            <canvas id="cvMain" width="1000" height="400"></canvas>
            <div class="math-overlay">
                <span class="v-r">r</span> = <span class="v-vt">V·t</span> + <span class="v-rp">r'</span>
            </div>
        </div>

        <!-- Wykresy trajektorii -->
        <div class="plots-grid">
            <div class="canvas-wrapper">
                <div class="canvas-label lbl-s">Trajektoria w S (x, y)</div>
                <div class="scale-info" id="scaleInfoS">Zoom: 1.00x</div>
                <canvas id="cvPlotS" width="495" height="300"></canvas>
            </div>
            <div class="canvas-wrapper">
                <div class="canvas-label lbl-sp">Trajektoria w S' (x', y')</div>
                <div class="scale-info" id="scaleInfoSp">Zoom: 1.00x</div>
                <canvas id="cvPlotSp" width="495" height="300"></canvas>
            </div>
        </div>
    </div>

<script>
    // Konfiguracja
    const colors = {
        S: '#ffff00',      // Żółty (r)
        Sp: '#00d4ff',     // Cyjan (r')
        V: '#ff0055',      // Czerwony (Vt)
        gridS: '#333',
        gridSp: '#004466',
        axis: '#666'
    };

    const state = {
        t: 0,
        running: true,
        vx: 40,
        vy: 0,
        simSpeed: 0.5, 
        scenario: 'circle_s'
    };

    // Kamery do Auto-Zoomu
    // lowestZoom zapamiętuje najszerszy widok, aby nie "oddychać" kamerą
    const camMain = { x: 0, y: 0, zoom: 1, targetX: 0, targetY: 0, targetZoom: 1, lowestZoom: 1.2 };
    
    // Bounds dla wykresów (minX, maxX, minY, maxY)
    const boundsS = { minX: -200, maxX: 200, minY: -150, maxY: 150 };
    const boundsSp = { minX: -200, maxX: 200, minY: -150, maxY: 150 };

    // Canvasy
    const cvMain = document.getElementById('cvMain').getContext('2d');
    const cvPlotS = document.getElementById('cvPlotS').getContext('2d');
    const cvPlotSp = document.getElementById('cvPlotSp').getContext('2d');

    // UI
    const selScen = document.getElementById('scenarioSel');
    const rngVx = document.getElementById('rngVx');
    const rngVy = document.getElementById('rngVy');
    const dispVx = document.getElementById('dispVx');
    const dispVy = document.getElementById('dispVy');
    const rngSpeed = document.getElementById('rngSpeed');
    const dispSpeed = document.getElementById('dispSpeed');
    const btnReset = document.getElementById('btnReset');
    const btnPause = document.getElementById('btnPause');
    const lblScaleMain = document.getElementById('scaleInfoMain');
    const lblScaleS = document.getElementById('scaleInfoS');
    const lblScaleSp = document.getElementById('scaleInfoSp');


    // --- LOGIKA FIZYKI ---

    function getNativePosition(t, scen) {
        switch(scen) {
            case 'static_s': return { frame: 'S', x: 100, y: 100 };
            case 'static_sp': return { frame: 'Sp', x: 0, y: 100 };
            case 'linear_s': return { frame: 'S', x: -150 + 40*t, y: -100 + 20*t };
            case 'linear_sp': return { frame: 'Sp', x: 0, y: -150 + 60*t };
            case 'circle_s':
                const R = 80;
                const omega = 1.5;
                return { frame: 'S', x: R * Math.cos(omega*t), y: R * Math.sin(omega*t) };
            default: return { frame: 'S', x:0, y:0 };
        }
    }

    function calculatePositions(t) {
        const native = getNativePosition(t, state.scenario);
        const O_prime = { x: state.vx * t, y: state.vy * t };

        let posS = {x:0, y:0};
        let posSp = {x:0, y:0};

        if (native.frame === 'S') {
            posS = { x: native.x, y: native.y };
            posSp = { x: posS.x - O_prime.x, y: posS.y - O_prime.y };
        } else {
            posSp = { x: native.x, y: native.y };
            posS = { x: posSp.x + O_prime.x, y: posSp.y + O_prime.y };
        }
        return { posS, posSp, O_prime };
    }

    // --- AUTO SCALING LOGIC ---

    function lerp(a, b, t) { return a + (b - a) * t; }

    function updateCameraMain(current) {
        // --- SPECJALNA OBSŁUGA DLA SCENARIUSZA 5 (Okrąg) ---
        // Fiksujemy środek w (0,0) i tylko skalujemy (zoom out).
        if (state.scenario === 'circle_s') {
            const points = [
                {x:0, y:0},
                {x:current.O_prime.x, y:current.O_prime.y},
                {x:current.posS.x, y:current.posS.y}
            ];
            
            // Szukamy maksymalnej odległości od środka (0,0)
            let maxDistX = 0;
            let maxDistY = 0;
            points.forEach(p => {
                if(Math.abs(p.x) > maxDistX) maxDistX = Math.abs(p.x);
                if(Math.abs(p.y) > maxDistY) maxDistY = Math.abs(p.y);
            });
            
            const margin = 80;
            // Wymagana szerokość = (max odległość + margines) * 2, bo centrum to 0
            const reqW = (maxDistX + margin) * 2;
            const reqH = (maxDistY + margin) * 2;
            
            const canvasW = cvMain.canvas.width;
            const canvasH = cvMain.canvas.height;
            
            let targetZ = Math.min(canvasW / reqW, canvasH / reqH);
            targetZ = Math.min(Math.max(targetZ, 0.05), 1.2); 
            
            // Zapadka (tylko oddalanie)
            if (targetZ < camMain.lowestZoom) {
                camMain.lowestZoom = targetZ;
            }
            targetZ = camMain.lowestZoom;
            
            // Interpolacja do (0,0) i targetZoom
            const speed = 0.05;
            camMain.x = lerp(camMain.x, 0, speed);
            camMain.y = lerp(camMain.y, 0, speed);
            camMain.zoom = lerp(camMain.zoom, targetZ, speed);
            
            lblScaleMain.textContent = `Zoom: ${camMain.zoom.toFixed(2)}x (Fixed Origin)`;
            return; // Kończymy funkcję, nie wykonujemy standardowej logiki
        }

        // --- STANDARDOWA LOGIKA DLA POZOSTAŁYCH SCENARIUSZY ---
        // Punkty zainteresowania: O(0,0), O'(O_prime), P(posS)
        const points = [
            {x:0, y:0},
            {x:current.O_prime.x, y:current.O_prime.y},
            {x:current.posS.x, y:current.posS.y}
        ];

        // Znajdź bounding box
        let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
        points.forEach(p => {
            if(p.x < minX) minX = p.x;
            if(p.x > maxX) maxX = p.x;
            if(p.y < minY) minY = p.y;
            if(p.y > maxY) maxY = p.y;
        });

        // WYMUSZENIE MINIMALNEGO ROZMIARU KADRU (Anti-Oscillation)
        const minBoxSize = 300;
        if ((maxX - minX) < minBoxSize) {
            const cx = (minX + maxX) / 2;
            minX = cx - minBoxSize/2;
            maxX = cx + minBoxSize/2;
        }
        if ((maxY - minY) < minBoxSize) {
            const cy = (minY + maxY) / 2;
            minY = cy - minBoxSize/2;
            maxY = cy + minBoxSize/2;
        }

        // Dodaj margines do obliczonego boxa
        const margin = 50;
        minX -= margin; maxX += margin;
        minY -= margin; maxY += margin;

        const width = maxX - minX;
        const height = maxY - minY;
        
        // Oblicz cel kamery (środek boxa)
        const centerX = (minX + maxX) / 2;
        const centerY = (minY + maxY) / 2;
        
        // Dopasuj zoom do wielkości canvasa
        const canvasW = cvMain.canvas.width;
        const canvasH = cvMain.canvas.height;
        
        const zoomX = canvasW / width;
        const zoomY = canvasH / height;
        let targetZ = Math.min(zoomX, zoomY);
        
        // Clamp
        targetZ = Math.min(Math.max(targetZ, 0.05), 1.2); 

        // MONOTONICZNY ZOOM
        if (targetZ < camMain.lowestZoom) {
            camMain.lowestZoom = targetZ;
        }
        targetZ = camMain.lowestZoom;

        // Płynna interpolacja
        const speed = 0.05;
        camMain.x = lerp(camMain.x, centerX, speed);
        camMain.y = lerp(camMain.y, centerY, speed);
        camMain.zoom = lerp(camMain.zoom, targetZ, speed);

        lblScaleMain.textContent = `Zoom: ${camMain.zoom.toFixed(2)}x`;
    }

    function updateBounds(bounds, pos) {
        const margin = 50;
        // Rozszerzamy granice tylko jeśli punkt wychodzi poza (z marginesem)
        if(pos.x < bounds.minX + margin) bounds.minX = pos.x - margin;
        if(pos.x > bounds.maxX - margin) bounds.maxX = pos.x + margin;
        if(pos.y < bounds.minY + margin) bounds.minY = pos.y - margin;
        if(pos.y > bounds.maxY - margin) bounds.maxY = pos.y + margin;
    }

    function resetBounds() {
        // Reset do domyślnych wartości
        boundsS.minX = -200; boundsS.maxX = 200;
        boundsS.minY = -150; boundsS.maxY = 150;
        
        boundsSp.minX = -200; boundsSp.maxX = 200;
        boundsSp.minY = -150; boundsSp.maxY = 150;

        camMain.x = 0; camMain.y = 0; camMain.zoom = 1;
        camMain.lowestZoom = 1.2; // Reset zapadki
    }

    // --- RYSOWANIE ---

    // Konwertuje współrzędne świata na ekran (Main View)
    function worldToScreenMain(wx, wy) {
        const cw = cvMain.canvas.width;
        const ch = cvMain.canvas.height;
        // 1. Przesuń o środek kamery (camMain.x, camMain.y)
        // 2. Skaluj (camMain.zoom)
        // 3. Przesuń na środek ekranu (cw/2, ch/2)
        // 4. Odwróć Y (bo canvas Y w dół)
        
        const dx = (wx - camMain.x) * camMain.zoom;
        const dy = (wy - camMain.y) * camMain.zoom;

        return {
            x: (cw / 2) + dx,
            y: (ch / 2) - dy // Y inverted
        };
    }

    // Rysowanie strzałki z transformacją
    function drawArrow(ctx, wx1, wy1, wx2, wy2, color, label, transformFn) {
        const p1 = transformFn(wx1, wy1);
        const p2 = transformFn(wx2, wy2);
        
        const head = 10; // Stały rozmiar grota w pikselach
        const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
        
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.fillStyle = color;
        ctx.lineWidth = 2;
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(p2.x, p2.y);
        ctx.lineTo(p2.x - head * Math.cos(angle - Math.PI/6), p2.y - head * Math.sin(angle - Math.PI/6));
        ctx.lineTo(p2.x - head * Math.cos(angle + Math.PI/6), p2.y - head * Math.sin(angle + Math.PI/6));
        ctx.fill();

        if(label) {
            ctx.font = "bold 14px monospace";
            ctx.fillText(label, (p1.x+p2.x)/2, (p1.y+p2.y)/2 - 10);
        }
    }

    function drawGridTransformed(ctx, originWX, originWY, stepW, color, transformFn, alpha) {
        const cw = ctx.canvas.width;
        const ch = ctx.canvas.height;
        
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = 1;
        ctx.globalAlpha = alpha;
        
        const linesCount = 50; 
        
        for(let i = -linesCount; i <= linesCount; i++) {
            // Pionowe
            const wx = originWX + i * stepW;
            const p1 = transformFn(wx, originWY - stepW*linesCount);
            const p2 = transformFn(wx, originWY + stepW*linesCount);
            ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
            
            // Poziome
            const wy = originWY + i * stepW;
            const p3 = transformFn(originWX - stepW*linesCount, wy);
            const p4 = transformFn(originWX + stepW*linesCount, wy);
            ctx.moveTo(p3.x, p3.y); ctx.lineTo(p4.x, p4.y);
        }
        ctx.stroke();

        // Osie
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.globalAlpha = Math.min(1, alpha + 0.3);
        
        const zero = transformFn(originWX, originWY);
        const yTop = transformFn(originWX, originWY + stepW*linesCount);
        const yBot = transformFn(originWX, originWY - stepW*linesCount);
        const xLeft = transformFn(originWX - stepW*linesCount, originWY);
        const xRight = transformFn(originWX + stepW*linesCount, originWY);

        ctx.moveTo(yBot.x, yBot.y); ctx.lineTo(yTop.x, yTop.y);
        ctx.moveTo(xLeft.x, xLeft.y); ctx.lineTo(xRight.x, xRight.y);
        ctx.stroke();
        
        ctx.globalAlpha = 1.0;
    }

    function drawMain() {
        const w = cvMain.canvas.width;
        const h = cvMain.canvas.height;
        cvMain.clearRect(0,0,w,h);

        const current = calculatePositions(state.t);
        updateCameraMain(current); // Aktualizacja zoomu

        // 1. Siatka S (Statyczna w świecie)
        drawGridTransformed(cvMain, 0, 0, 50, colors.gridS, worldToScreenMain, 0.3);
        
        // Label O
        const pO = worldToScreenMain(0,0);
        cvMain.fillStyle = '#888';
        cvMain.fillText("O", pO.x+5, pO.y+15);

        // 2. Siatka S' (Ruchoma w świecie)
        drawGridTransformed(cvMain, current.O_prime.x, current.O_prime.y, 50, colors.gridSp, worldToScreenMain, 0.5);
        
        // Label O'
        const pOp = worldToScreenMain(current.O_prime.x, current.O_prime.y);
        cvMain.fillStyle = colors.Sp;
        cvMain.fillText("O'", pOp.x+5, pOp.y+15);

        // 3. Wektory
        drawArrow(cvMain, 0, 0, current.O_prime.x, current.O_prime.y, colors.V, "Vt", worldToScreenMain);
        drawArrow(cvMain, current.O_prime.x, current.O_prime.y, current.posS.x, current.posS.y, colors.Sp, "r'", worldToScreenMain);
        cvMain.globalAlpha = 0.8;
        drawArrow(cvMain, 0, 0, current.posS.x, current.posS.y, colors.S, "r", worldToScreenMain);
        cvMain.globalAlpha = 1.0;

        // Kropka P
        const pP = worldToScreenMain(current.posS.x, current.posS.y);
        cvMain.beginPath();
        cvMain.arc(pP.x, pP.y, 6, 0, Math.PI*2);
        cvMain.fillStyle = '#fff';
        cvMain.fill();
    }

    // --- RYSOWANIE WYKRESÓW (PLOTS) ---

    function getTransformForPlot(bounds, ctx) {
        const w = ctx.canvas.width;
        const h = ctx.canvas.height;
        const spanX = bounds.maxX - bounds.minX;
        const spanY = bounds.maxY - bounds.minY;
        const cx = (bounds.minX + bounds.maxX) / 2;
        const cy = (bounds.minY + bounds.maxY) / 2;

        const zoomX = w / spanX;
        const zoomY = h / spanY;
        const zoom = Math.min(zoomX, zoomY) * 0.9; // 90% fill

        return {
            toScreen: (wx, wy) => ({
                x: (w/2) + (wx - cx) * zoom,
                y: (h/2) - (wy - cy) * zoom
            }),
            zoom: zoom
        };
    }

    function drawPlot(ctx, bounds, dataFn, color, labelDiv) {
        const w = ctx.canvas.width;
        const h = ctx.canvas.height;
        ctx.clearRect(0,0,w,h);

        const tf = getTransformForPlot(bounds, ctx);
        labelDiv.textContent = `Zoom: ${tf.zoom.toFixed(2)}x`;

        // Siatka tła (dopasowana do środka danych)
        drawGridTransformed(ctx, 0, 0, 50, '#222', tf.toScreen, 1.0);

        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;

        const dt = 0.05 * (state.simSpeed || 1); 
        let first = true;
        const drawStep = Math.max(0.05, 0.05 * state.simSpeed);

        for(let time=0; time<=state.t; time+=drawStep) {
            const pos = dataFn(time);
            const scr = tf.toScreen(pos.x, pos.y);
            if(first) { ctx.moveTo(scr.x, scr.y); first=false; }
            else { ctx.lineTo(scr.x, scr.y); }
        }
        ctx.stroke();

        // Kropka aktualna
        const curPos = dataFn(state.t);
        const curScr = tf.toScreen(curPos.x, curPos.y);
        ctx.beginPath();
        ctx.arc(curScr.x, curScr.y, 4, 0, Math.PI*2);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function loop() {
        if(state.running) {
            // Aplikowanie mnożnika prędkości
            state.t += 0.04 * state.simSpeed;
            
            // Aktualizacja granic wykresów
            const curr = calculatePositions(state.t);
            updateBounds(boundsS, curr.posS);
            updateBounds(boundsSp, curr.posSp);
        }
        
        drawMain();
        
        drawPlot(cvPlotS, boundsS, (t) => calculatePositions(t).posS, colors.S, lblScaleS);
        drawPlot(cvPlotSp, boundsSp, (t) => calculatePositions(t).posSp, colors.Sp, lblScaleSp);

        requestAnimationFrame(loop);
    }

    // --- EVENTS ---
    rngVx.addEventListener('input', e => { 
        state.vx = parseInt(e.target.value); 
        dispVx.innerText = state.vx;
        state.t = 0; resetBounds();
    });
    rngVy.addEventListener('input', e => { 
        state.vy = parseInt(e.target.value); 
        dispVy.innerText = state.vy;
        state.t = 0; resetBounds();
    });
    
    // Obsługa suwaka prędkości
    rngSpeed.addEventListener('input', e => {
        state.simSpeed = parseFloat(e.target.value);
        dispSpeed.textContent = state.simSpeed.toFixed(1) + "x";
    });

    selScen.addEventListener('change', e => {
        state.scenario = e.target.value;
        state.t = 0; resetBounds();
    });
    btnReset.addEventListener('click', () => { state.t = 0; resetBounds(); });
    btnPause.addEventListener('click', () => {
        state.running = !state.running;
        btnPause.classList.toggle('active');
    });

    // Start
    resetBounds();
    loop();

</script>
</body>
</html>
