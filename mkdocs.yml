site_name: Animation Universe

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Przełącz na jasny tryb
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Przełącz na ciemny tryb
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Przełącz na preferencje systemu

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Matematyka:
    - Kalkulator Ułamków 1: math/kalkulator_ulamkow_krok_po_kroku.html
    - Kalkulator Ułamków 2: math/kalkulator_ulamkow_2.html
    - Kolejność Działań 1: math/kolejnosc_dzialan.html
    - Kolejność Działań 2: math/kolejnosc_dzialan_2.html
    - Dzialania Pisemne: math/dzialania_pisemne.html
    - Laboratorium Rekurencji: math/Laboratorium_Rekurencji.html
    - Conway's Game of Life: math/conway_life.html
    - Mandelbrot Set: math/maldenbrot.html
    - Fraktale: math/fraktale.html
    - Równania Liniowe: math/rownania_liniowe.html
  - Fizyka:
    - Rzut Ukośny: phys/rzut_ukosny.html
    - Wahadła i Sprężyny: phys/wahadla_i_sprezyny.html
    - Chaos Wahadła: phys/chaos_wahadla.html
    - Logistyczny Chaos: phys/logistyczny-chaos.html
    - Atraktor Lorentza: phys/atraktor_lorentza.html
    - Lorenz Attractor: phys/lorenz_attractor.html
    - Logistic Map: phys/logistic_map.html
    - Grawitacja i Orbity: phys/grawitacja_orbity.html
    - Tunelowanie: phys/tunelowanie.html
    - Mechanika Numeryczna 1: phys/mechanics_numeric_1.html
  - Dokumentacja:
    - How To MkDocs (PL): how_to_mkdocs_pl.md
    - How To MkDocs (EN): how_to_mkdocs_en.md
