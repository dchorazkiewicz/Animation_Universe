site_name: Animation Universe

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Przełącz na jasny tryb
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Przełącz na ciemny tryb
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Przełącz na preferencje systemu

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Matematyka:
    - Kalkulator Ułamków Krok po Kroku: math/kalkulator_ulamkow_krok_po_kroku.html
    - Kalkulator Ułamków 2: math/kalkulator_ulamkow_2.html
    - Kolejność Działań: math/kolejnosc_dzialan.html
