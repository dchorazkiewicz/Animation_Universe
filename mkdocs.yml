site_name: Animation Universe

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Przełącz na jasny tryb
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Przełącz na ciemny tryb
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Przełącz na preferencje systemu

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Matematyka:
    - Arytmetyka:
      - Arytmetyka: math/arytmetyka.md
      - Działania Pisemne: math/dzialania_pisemne.html
      - Kolejność Działań: math/kolejnosc_dzialan.html
      - Kolejność Działań 2: math/kolejnosc_dzialan_2.html
      - Kalkulator Ułamków: math/kalkulator_ulamkow_krok_po_kroku.html
      - Kalkulator Ułamków 2: math/kalkulator_ulamkow_2.html
    - Algebra:
      - Równania Liniowe: math/rownania_liniowe.html
      - Liczby Zespolone: math/complex_numbers.html
      - Zmiana Bazy Algebra: math/zmiana_bazy_algebra.html
      - Wyznaczniki: math/wyznaczniki.html
    - Analiza Funkcjonalna:
      - Analiza Funkcjonalna 1: math/analiza_funkcjonalna_1.html
      - Skladanie Funkcji: math/skladanie_funkcji.html
    - Geometria i Fraktale:
